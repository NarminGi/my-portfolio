<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Narmin Gurbanli</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link rel="icon" type="image/ico" href="assets/images/cat.ico">
        <link rel="stylesheet" href="assets/styles/main.css">
    </head>
    <body>
        <div class="body-content">
            <canvas id="canvas"></canvas>
            <header class="header">
                <div class="header-top">
                    <form class="form">
                        <div class="input-text-wrapper">
                            <input class="search-input" type="text" placeholder="Search here...">
                            <div class="magnifier-icon">
                                <img src="./assets/images/search-icon.png">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="header-bottom">
                    <div class="logo-image">
                        <img class="logo" src="assets/images/bearheart.gif" alt="Logo image: A bear with the hearts" title="Logo">
                    </div>
                    <div class="header-contents-mobile">
                        <div class="hamburger-menu">
                            <div class="top-bread"></div>
                            <div class="meat"></div>
                            <div class="bottom-bread"></div>
                            
                        </div>
                    </div>
                    <div class="hamburger-menu-list-page">
                        <ul class="hamburger-menu-list">
                            <label class="hamburger-label">Menu</label>
                            <br/><br/>
                            <li class="hamburger-menu-list-item">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="hamburger-menu-list-item">
                                <ul class="hamburger-about"></ul>
                            </li>
                            <li class="hamburger-menu-list-item contact-me">Contact Me 
                                <ul class="hamburger-contacts"></ul>
                            </li>
                        </ul>
                    </div>
                    <div class="header-contents">
                        <nav class="nav-bar">
                            <ul class="nav-list">
                                <li class="nav-list-item">
                                    <a href="index.html"><p>Home</p></a>
                                </li>
                                <li class="nav-list-item about">
                                    <p>About</p>
                                    <ul class="nav-about-list"></ul>
                                </li>
                                <li class="nav-list-item contact">
                                    <p>Contact</p>
                                    <ul class="nav-contact-list"></ul>
                                </li>
                            </ul>
                        </nav>
                        <div class="page-theme">
                            <div class="theme-items-container">
                                <div class="theme-item light-mode active-theme">
                                    <img src="assets/images/sun-3.png" alt="The sun">
                                </div>
                                <div class="theme-item dark-mode">
                                    <img src="assets/images/moon.png" alt="The moon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main" style="height: 100vh; background-color: var(--main-tone);">
                <section class="search-results">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer-top">
                    <div class="footer-item">
                        <h6>Skills</h6>
                        <ul class="skills-list"></ul>
                    </div>
                    <div class="footer-item">
                        <h6>Contacts</h6>
                        <ul class="footer-contact-list"></ul>
                    </div>
                    <div class="footer-item">
                        <h6>Subscribe</h6>
                        <div class="footer-input">
                            <form>
                                <input class="email-input" type="email" placeholder="Enter your email adress..." required>
                                <button class="subscribe-button">Subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>made by <i>Narmin</i><sup>&copy;</sup> with <i class="fa-solid fa-heart" id="heart"></i></p>
                </div>
            </footer>
        </div>
        <script src="https://kit.fontawesome.com/c1944f1fb1.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./assets/js/main.js"></script>
        <script src="./assets/js/particuleEmitter.js"></script>
        <script src="./assets/js/header.js"></script>
        <script src="assets/js/hamburgerMenu.js"></script>
        <script src="./assets/js/sectionProjects.js"></script>
        <script src="./assets/js/footer.js"></script>
    </body>
</html>
